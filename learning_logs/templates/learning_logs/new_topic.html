{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block header %}
    <h1>新建主题</h1>
{% endblock header %}
{% block content %}
<p>新建主题</p>
<form action="{% url 'learning_logs:new_topic' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">提交</button>
    {% endbuttons %}
</form>
{% endblock content %}
